<div id="divSwitch1_TimerState" class="divSwitch1_TimerState">

    <input type="checkbox"

    >
  </label><br>
</div>

<div id="divSwitch1_TimerEnable" class="divSwitch1_TimerEnable">

      onclick="ChangeElementState(this.checked, ['textboxSwitch1_TimerMins', 'checkboxSwitch1_SchduleEnable'], ['textboxSwitch1_TimerMins','checkboxSwitch1_SchduleEnable','textboxSwitch1_SchduleMins']);
               ChangeElementValue(this.checked, 0, ['textboxSwitch1_TimerMins','textboxSwitch1_SchduleMins'], ['checkboxSwitch1_TimerEnable','checkboxSwitch1_SchduleEnable']);

      value="1"
